<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
        </ion-buttons>
        <ion-input
            #addProductInput
            placeholder="Dodaj produkt"
            autofocus="true"
            [(ngModel)]="productName"
            (keyup.enter)="addProduct($event)"
        ></ion-input>
    </ion-toolbar>
</ion-header>

<ion-content> </ion-content>
